<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <label style="float: right; margin-right: 150px;">Total Score : <span id="score"></span> / <span
                id="totalsc"></span></label>
        <div class="col-4 mt-2">
            <button type="button" class="btn btn-primary"
                style="width: 150px;background-color: rgba(0, 0, 0, 0.473); border-color: rgb(0, 0, 0);"
                onclick="start();">Start</button>
        </div>
        <h2>Math Quiz</h2>
        <hr>
        <div class="row proposition">
            <div class="col-2">
                <label><span id="number1"></span></label>
            </div>
            <div class="col-2">
                <label><span id="op"></span></label>
            </div>
            <div class="col-2">
                <label><span id="number2"></span></label>
            </div>
            <div class="col-1">
                <label>=</label>
            </div>
            <div class="col-4">
                <input type="text"
                    style="width: 100%; text-align: center;background-color: rgba(255, 255, 255, 0);border-radius: 100px;border-color: rgb(255, 255, 255);border-width: 3px;"
                    id="answer" placeholder="Answer" />
            </div>



            <div class="row selected mt-2" style="justify-content: center; padding-bottom: 30px;">
                <div class="col-2">
                    <input type="radio" name="choice" id="plus" value="+" onclick="radiomark('+');" />
                    <label>+</label>
                </div>
                <div class="col-2">
                    <input type="radio" name="choice" id="minus" value="-" onclick="radiomark('-');" />
                    <label>-</label>
                </div>
                <div class="col-2">
                    <input type="radio" name="choice" id="multiplied" value="*" onclick="radiomark('×');" />
                    <label>×</label>
                </div>
                <div class="col-2">
                    <input type="radio" name="choice" id="divide" value="/" onclick="radiomark('÷');" />
                    <label>÷</label>
                </div>
            </div>
        </div>
        <div class="col-12 mt-2" style=" display: flex; justify-content: center; padding-bottom: 30px;">
            <button type="button" class="btn btn-success" style="font-size: 1.5rem; width: 200px;"
                onclick="btnanswer();">Submit</button>
        </div>
        <div class="col-12 mt-4">
            <label><span>
                    <h1 id="result"></h1>
                </span></label>
        </div>
    </div>
    <script src="./java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
    </script>
</body>

</html>
